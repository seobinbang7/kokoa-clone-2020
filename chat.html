<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/left.js"></script>
    <script defer src="js/clock.js"></script>
    <title>chat - We Bare Bears Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="clock">00:00</span>
        </div>
        <div class="status-bar__column">
        <span>110%</span>    
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column chat-left__backgroundColor">
            <button onclick="goBack()">
            <i class="fas fa-angle-left fa-3x"></i>
        </button>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header__title">Panda</h1>
        </div>
        <div class="alt-header-column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestmp">
            Tuesday, Jyne 30, 2020
        </div>

        <div class="message-row">
                <img src="./img/panda.jpg" />
            <div class="message-row__content">
                <span class="message__author">Panda</span>
            <div class="message__info">
                <span class="message__bubble bubble__White">Hi!</span>
                <span class="message__time" id="clock">12:00</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message__info">
            <span class="message__bubble peach">What's up?</span>
            <span class="message__time">01:00</span>
        </div>
    </div>
    <div class="message-row">
        <img src="./img/panda.jpg" />
    <div class="message-row__content">
        <span class="message__author">Panda</span>
    <div class="message__info">
        <span class="message__bubble bubble__White">Umm..</span>
        <span class="message__time" id="clock">01:27</span>
    </div>
</div>
</div>
</main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script
      src="https://kit.fontawesome.com/f1d6ea217b.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
